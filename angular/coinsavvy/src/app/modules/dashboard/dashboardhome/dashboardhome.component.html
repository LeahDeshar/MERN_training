<!-- <app-navbar/> -->
<div class="flex h-screen">
  <!-- Main Content -->
  <div class="flex-1 p-6">
    <!-- Top Nav Bar -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span class="font-semibold">Hello, User</span>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-2">Total Expenses</h3>
        <p class="text-2xl font-bold text-red-600">$2,345</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-2">Total Income</h3>
        <p class="text-2xl font-bold text-green-600">$5,000</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-2">Balance</h3>
        <p class="text-2xl font-bold text-blue-600">$2,655</p>
      </div>
    </div>

    <!-- Expense/Income Trend Chart -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
      <h3 class="text-xl font-semibold mb-4">
        Expenses vs Income (Last 30 Days)
      </h3>
      <!-- Here you can integrate a chart component like ng2-charts -->
      <div class="h-64 bg-gray-100 rounded-lg">
        <div style="display: block; height: 400px">
          <div class="chart-container" #chartContainer></div>
        </div>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-semibold mb-4">Recent Transactions</h3>
      <table class="min-w-full table-auto">
        <thead>
          <tr class="border-b">
            <th class="py-3 px-4 text-left">Date</th>
            <th class="py-3 px-4 text-left">Category</th>
            <th class="py-3 px-4 text-left">Amount</th>
            <th class="py-3 px-4 text-left">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b">
            <td class="py-2 px-4">2025-03-01</td>
            <td class="py-2 px-4">Food</td>
            <td class="py-2 px-4 text-red-600">-$120</td>
            <td class="py-2 px-4 text-gray-600">Completed</td>
          </tr>
          <tr class="border-b">
            <td class="py-2 px-4">2025-03-02</td>
            <td class="py-2 px-4">Salary</td>
            <td class="py-2 px-4 text-green-600">+$2000</td>
            <td class="py-2 px-4 text-gray-600">Completed</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
