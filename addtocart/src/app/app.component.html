<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
              src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
              height="15"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Icon -->
          <a class="link-secondary me-3" (click)="showCart()">
            <i class="fa fa-shopping-cart"></i>
          </a>
          <div
            [class]="
              isCartVisible
                ? 'dropdown-menu dropdown-menu-end show'
                : 'dropdown-menu dropdown-menu-end'
            "
            style="position: absolute; right: 0; top: 60px"
            aria-labelledby="navbarDropdownMenuAvatar"
          >
            <div class="row">
              <div class="col-8">
                <h6>Cart Items</h6>
              </div>
              <div class="col-4 text-end">
                <i class="fa fa-close p-2" (click)="showCart()"></i>
              </div>
            </div>

            <table class="table table-sm">
              <tbody>
                @for (item of cartItems; track $index) {
                <tr>
                  <td>
                    <div
                      class="rounded"
                      [style.background-image]="'url(' + item.imageUrl + ')'"
                      style="width: 60px; height: 60px; background-size: cover"
                    ></div>
                  </td>
                  <td class="align-middle text-left">{{ item.productName }}</td>
                  <td class="align-middle text-center">1 pieces</td>
                  <td class="align-middle text-right">${{ item.price }}</td>
                  <td class="align-middle text-center">
                    <a
                      (click)="removeProduct($index)"
                      data-toggle="modal"
                      data-title="Delete your product ?"
                    >
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                </tr>
                }

                <tr>
                  <td colspan="4" class="align-middle text-right">Quantity</td>
                  <td class="align-middle text-right">55</td>
                </tr>
                <tr>
                  <td colspan="4" class="align-middle text-right">Total</td>
                  <td class="align-middle text-right">3600</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </body>
</html>
