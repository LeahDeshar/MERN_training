<form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
  <div class="mb-5">
    <div *ngIf="formType === 'signup'" class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900"
        >Your name</label
      >
      <input
        type="text"
        id="username"
        formControlName="username"
        class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 border-gray-600 placeholder-gray-400"
        placeholder="John Doe"
        required
      />
      <div
        *ngIf="
          authForm.get('username')?.invalid && authForm.get('username')?.touched
        "
      >
        <small *ngIf="authForm.get('username')?.errors?.['required']"
          >Username is required</small
        >
      </div>
    </div>
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
      >Your email</label
    >
    <input
      type="email"
      id="email"
      formControlName="email"
      class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 border-gray-600 placeholder-gray-400"
      placeholder="name@flowbite.com"
      required
    />
    <div
      *ngIf="authForm.get('email')?.invalid && authForm.get('email')?.touched"
    >
      <small *ngIf="authForm.get('email')?.errors?.['required']"
        >Email is required</small
      >
      <small *ngIf="authForm.get('email')?.errors?.['email']"
        >Invalid email format</small
      >
    </div>
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
      >Your password</label
    >
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="********"
      class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 border-gray-600 placeholder-gray-400"
      required
    />
    <div
      *ngIf="
        authForm.get('password')?.invalid && authForm.get('password')?.touched
      "
    >
      <small *ngIf="authForm.get('password')?.errors?.['required']"
        >Password is required</small
      >
      <small *ngIf="authForm.get('password')?.errors?.['minlength']"
        >Password must be at least 6 characters</small
      >
    </div>
  </div>
  <div *ngIf="formType === 'signup'" class="mb-5">
    <label
      for="confirmPassword"
      class="block mb-2 text-sm font-medium text-gray-900"
      >Confirm password</label
    >
    <input
      type="password"
      id="confirmPassword"
      placeholder="********"
      formControlName="confirmPassword"
      class="bg-gray-50 border text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 border-gray-600 placeholder-gray-400"
      required
    />
    <div
      *ngIf="
        authForm.get('confirmPassword')?.invalid &&
        authForm.get('confirmPassword')?.touched
      "
    >
      <small *ngIf="authForm.get('confirmPassword')?.errors?.['required']"
        >Confirm Password is required</small
      >
      <small *ngIf="authForm.get('confirmPassword')?.errors?.['minlength']"
        >Confirm Password must be at least 6 characters</small
      >
    </div>
  </div>
  <div class="flex items-start mb-5">
    <div class="flex items-center h-5">
      <input
        id="remember"
        type="checkbox"
        value=""
        class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
      />
    </div>
    <label
      for="remember"
      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
      >Remember me</label
    >
  </div>
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    {{ formType === "login" ? "Login" : "Sign Up" }}
  </button>
</form>
