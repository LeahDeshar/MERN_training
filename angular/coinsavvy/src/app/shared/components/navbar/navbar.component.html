          <svg

            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>

        </button>
        <a href="dashboard" class="flex ms-2 md:me-24">
          <img

            class="h-8 me-3"
            alt="FlowBite Logo"
          />
          <span
            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white"
            >CoinSavvy</span
          >
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ms-3">
          <div>
            <a
              type="button"
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
              href="profile"
            >
              <img
                class="w-8 h-8 rounded-full"
                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                alt="user photo"
              />
            </a>
          </div>

          <div class="actions">
            <span class="currency" (click)="toggleCurrencySelector()">
              Balance: {{ preferredCurrency }} â–¼
            </span>
            <!-- <span class="currency">Balance: {{ preferredCurrency }}</span> -->

            <button (click)="toggleNotificationsModal()">
              <img
                src="https://img.icons8.com/ios-filled/50/000000/appointment-reminders.png"
                width="24"
              />
            </button>
          </div>
        </div>
      </div>
    </div>

<div
  *ngIf="isNotificationModalOpen"
  class="modal-overlay"
  (click)="closeModal($event)"
>
  <div class="modal">
    <h2>Notifications</h2>
    <ul>
      <li *ngFor="let notification of notifications">
        {{ notification.message }}
      </li>
    </ul>
    <button (click)="toggleNotificationsModal()">Close</button>
  </div>
</div>
<div
  *ngIf="isCurrencySelectorOpen"
  class="modal-overlay"
  (click)="toggleCurrencySelector()"
>
  <div class="modal" (click)="$event.stopPropagation()">
    <h2>Select Currency</h2>

    <!-- Search Bar -->
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search currency..."
      class="search-bar"
    />

    <!-- Currency List -->
    <ul>
      <li
        *ngFor="let currency of filteredCurrencies"
        (click)="selectCurrency(currency)"
      >
        {{ currency }}
      </li>
    </ul>

    <button (click)="toggleCurrencySelector()">Close</button>
  </div>
</div>
