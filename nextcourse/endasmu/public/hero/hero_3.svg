<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define a radial gradient -->
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#dfd056;stop-opacity:0.30" />
      <stop offset="100%" style="stop-color:#dfd056;stop-opacity:0" />
    </radialGradient>

    <!-- Define a Gaussian blur filter -->
    <filter id="blurFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>

  <!-- Apply the gradient and blur -->
  <circle cx="200" cy="200" r="200" fill="url(#grad1)" filter="url(#blurFilter)" />
</svg>