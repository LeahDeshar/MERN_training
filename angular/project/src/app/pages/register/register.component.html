<div class="h-full flex justify-center items-center">
  <div class="register-form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Register</h2>
      <label class="input input-bordered flex items-center gap-2" for="name">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
          />
        </svg>
        <input
          id="name"
          formControlName="name"
          placeholder="Enter your name"
          type="text"
          class="grow"
        />
      </label>
      <div
        *ngIf="
          registerForm.controls.name.invalid &&
          registerForm.controls.name.touched
        "
      >
        <small *ngIf="registerForm.controls.name.errors?.['required']"
          >Name is required.</small
        >
      </div>
      <label class="input input-bordered flex items-center gap-2" for="email">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
          />
          <path
            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
          />
        </svg>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="grow"
        />
      </label>
      <div
        *ngIf="
          registerForm.controls.email.invalid &&
          registerForm.controls.email.touched
        "
      >
        <small *ngIf="registerForm.controls.email.errors?.['required']"
          >Email is required.</small
        >
        <small *ngIf="registerForm.controls.email.errors?.['email']"
          >Invalid email format.</small
        >
      </div>

      <label
        class="input input-bordered flex items-center gap-2"
        for="password"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="h-4 w-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          type="password"
          class="grow"
        />
      </label>
      <div
        *ngIf="
          registerForm.controls.password.invalid &&
          registerForm.controls.password.touched
        "
      >
        <small *ngIf="registerForm.controls.password.errors?.['required']"
          >Password is required.</small
        >
        <small *ngIf="registerForm.controls.password.errors?.['minlength']">
          Password must be at least 6 characters.
        </small>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>

      <div class="text-center flex fle-row justify-center mt-3">
        <p class="mr-1">Already have an account?</p>
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
